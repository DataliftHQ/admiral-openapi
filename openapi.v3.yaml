          schema:
            type: string
            title: page_token
            description: Opaque pagination token from a previous response.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/admiral.api.variable.v1.ListVariablesResponse'
