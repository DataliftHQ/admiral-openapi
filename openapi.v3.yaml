              type: object
              properties:
                data:
                  type: string
                  title: data
                  maxLength: 67108864
                  minLength: 1
                  format: byte
                  description: The raw Terraform state data (JSON-encoded). Maximum 64 MiB.
                md5:
                  type: string
                  title: md5
                  minLength: 1
                  description: MD5 hash of the state data.
                serial:
                  type:
